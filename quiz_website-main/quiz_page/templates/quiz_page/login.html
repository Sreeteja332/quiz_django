{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "quiz_page/login.css" %}">
{% endblock %}

{% block content %}
    <div class="login_form">
            <h1>Login</h1>
            <form action="login" id="login" class="input-group" method="POST">
                {% csrf_token %}
                <input type="text" class="input-field" placeholder="User Id" name="user_id1" required><br>
                <input type="password" class="input-field" placeholder="Enter Password" name="pwd1" required><br>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
